<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="header-wrapper">
            <div class="header__logo-nav">
                <h1 class="header__logo">
                    Header Logo
                </h1>
                <nav class="header__nav">
                    <ul>
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="hero-wrapper">
            <div class="hero__text-image">
                <div class="hero__text">
                    <h2>This website is awesome</h2>
                    <p>This website has some subtext that goes here under the main title. It's a samller font and the color is lower contrast.</p>
                    <button class="hero__signup-button">Sign up</button>
                </div>
                <div class="hero__image">
                    <p>This is a placeholder for an image</p>
                </div>
            </div>
        </div>
    </div>

    <main>
        <div class="main-wrapper">
            <h2>Some random information.</h2>
            <div class="main__cards">
                <figure class="main__card">
                    <div class="main__card-image"></div>
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure class="main__card">
                    <div class="main__card-image"></div>
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure class="main__card">
                    <div class="main__card-image"></div>
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
                <figure class="main__card">
                    <div class="main__card-image"></div>
                    <figcaption>this is some subtext under an illustration or image</figcaption>
                </figure>
            </div>
        </div>
    </main>

    <div class="quote">
        <div class="quote-wrapper">
            <figure class="quote__block">
                <blockquote cite=""https://cdn.statically.io/gh/TheOdinProject/curriculum/81a5d553f4073e593d23a6ab00d50eef8620796d/foundations/html_css/project/imgs/01.png">
                    This is an inspiring quote, or a testimonial form a customer. Maybe it's just filling up space, or maybe people will actually read it. Who knows? All I know is that it looks nice.
                </blockquote>
                <figcaption>
                    -Thor, God of Thunder
                </figcaption>
            </figure>
        </div>
    </div>

    <footer>
        <div class="footer-wrapper">
            
        </div>
    </footer>
</body>
</html>
